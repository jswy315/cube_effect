<!DOCTYPE html>
<html>
    <head>
        <meta meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Seoulz Team</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="imgBx">
                <img src="img/john7.jpg">
            </div>
            <div class="content">
                <h2>John<br><span>Web Developer</span></h2>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="imgBx">
                <img src="img/sue.jpg">
            </div>
            <div class="content">
                <h2>Sue<br><span>Web Designer</span></h2>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="imgBx">
                <img src="img/nicole.jpg">
            </div>
            <div class="content">
                <h2>Nicole<br><span>Copy Writer</span></h2>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="imgBx">
                <img src="img/williams.jpg">
            </div>
            <div class="content">
                <h2>Williams<br><span>Tech Writer</span></h2>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript">
    var swiper = new Swiper('.swiper-container', {
        effect: 'cube',
        grabCursor: true,
        cubeEffect: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 20,
            shadowScale: 0.94,
        }
    });
    </script>
</body>
</html>
